{% extends "base.html" %}

{% block content %}
<h1>admin upload here</h1>
<form action="" method="post" enctype="multipart/form-data" novalidate>

  <p>
    Please note that only .csv, .xlsx, and .xls files will be accepted.<br>
    {{ form.roster() }}
    {{ form.submit() }}
  </p>
</form>
{% endblock %}
